<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS30: Day1- JavaScript Drum Kit</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class="key__container">
      <!-- //@ROW -->
      <div class="row">
        <div class="key__wrap splas" data-key="65" id="keywrap">
          <kbd class="key__type">A</kbd>
          <span class="key__sound--name">Clap</span>
        </div>
        <div class="key__wrap" data-key="83">
          <kbd class="key__type">S</kbd>
          <span class="key__sound--name">HiHat</span>
        </div>
        <div class="key__wrap" data-key="68">
          <kbd class="key__type">D</kbd>
          <span class="key__sound--name">Kick</span>
        </div>
      </div>
       <!-- //@ROW -->
      <div class="row">
        <div class="key__wrap" data-key="70">
          <kbd class="key__type">F</kbd>
          <span class="key__sound--name">OpenHat</span>
        </div>
        <div class="key__wrap" data-key="71">
          <kbd class="key__type">G</kbd>
          <span class="key__sound--name">Boom</span>
        </div>
        <div class="key__wrap" data-key="72">
          <kbd class="key__type">H</kbd>
          <span class="key__sound--name">Ride</span>
        </div>
      </div>
       <!-- //@ROW -->
      <div class="row">
        <div class="key__wrap" data-key="74">
          <kbd class="key__type">J</kbd>
          <span class="key__sound--name">Snare</span>
        </div>
        <div class="key__wrap" data-key="75">
          <kbd class="key__type">K</kbd>
          <span class="key__sound--name">Tom</span>
        </div>
        <div class="key__wrap" data-key="76">
          <kbd class="key__type">L</kbd>
          <span class="key__sound--name">Tink</span>
        </div>
      </div>
    </div>


    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <audio data-key="TashaLayton" src="sounds/TashaLayton.mp3" ></audio>

    <script src="scripts/app.js"></script>
  </body
</html>
