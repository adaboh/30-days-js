<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS30 Clock: Day 2</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hand--hour"></div>
        <div class="hand hand--mins"></div>
        <div class="hand hand--secs"></div>
      </div>
    </div>

    <h1 class="clock-time">
      <span class="clock-time--hour">Hr</span>:
      <span class="clock-time--min">Min</span>:
      <span class="clock-time--secs">Secs</span>
    </h1>

    

    <script src="scripts/app.js"></script>
    <!-- <script src="scripts/jsDate.js"></script> -->
  </body>
</html>
